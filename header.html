<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtenez l'URL de la page actuelle
        var currentUrl = window.location.href;

        // Obtenez tous les éléments de menu
        var menuItems = document.querySelectorAll(".nav li");

        // Parcourez chaque élément de menu
        menuItems.forEach(function(item) {
            // Obtenez l'URL de destination de l'élément de menu
            var itemUrl = item.querySelector("a").getAttribute("href");

            // Vérifiez si l'URL de la page actuelle correspond à l'URL de destination de l'élément de menu
            if (currentUrl.includes(itemUrl)) {
                // Ajoutez la classe "active" à l'élément de menu correspondant
                item.classList.add("active");
            } else {
                // Supprimez la classe "active" des autres éléments de menu
                item.classList.remove("active");
            }
        });
    });
</script>
